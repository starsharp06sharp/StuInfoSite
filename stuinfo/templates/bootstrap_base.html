<!doctype html>
<html>

<head lang="zh-CN">
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/3.3.5/css/bootstrap.min.css') }}">
    {% endblock %}
</head>

<body>
{% block body %}{% endblock %}
</body>
{% block script %}
<script src="{{ url_for('static', filename='jquery/3.0.0/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/3.3.5/js/bootstrap.min.js') }}"></script>
{% endblock %}
</html>
