<!doctype html>
<html>
<head lang="zh-CN">
    <meta charset="utf-8" />
    <title>学生信息管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/3.3.5/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='jquery/2.2.3/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/3.3.5/js/bootstrap.min.js') }}"></script>
    <style></style>
</head>
<body>
    <div class="page">
        <div class="navbar">
            <h2>学生信息管理</h2>
            <a href="{{ url_for('logout') }}">退出</a>
        </div>
        {% for message in get_flashed_messages() %}
        <div class="message">{{ message }}</div>
        {% endfor %}
        {% block body%}{% endblock %}
    </div>
</body>
</html>
