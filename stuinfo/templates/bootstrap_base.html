<!doctype html>
<html>

<head lang="zh-CN">
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--360浏览器-->
    <meta name="renderer" content="webkit" />
    <!--其它双核浏览器-->
    <meta name="force-rendering" content="webkit" />
    <!--如果安装了GCF，则使用GCF来渲染页面，如果没有安装GCF，则使用最高版本的IE内核进行渲染。-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    {% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/3.3.5/css/bootstrap.min.css') }}">
    {% endblock %}
</head>

<body>
{% block body %}
<!--[if lte IE 9]>
<h1>警告</h1>
<h4>您正在使用过于陈旧的浏览器，本页面将会出现显示问题甚至不能正常工作，强烈建议您使用新的浏览器（如IE11,Chrome,Firefox等）！</h4>
<![endif]-->
{% endblock %}
</body>
{% block script %}
<script src="{{ url_for('static', filename='jquery/3.0.0/jquery.min.js') }}"></script>
<!--[if IE 8]>
<script src="{{ url_for('static', filename='jquery/1.12.4/jquery.min.js') }}"></script>
<![endif]-->
<script src="{{ url_for('static', filename='bootstrap/3.3.5/js/bootstrap.min.js') }}"></script>
{% endblock %}
</html>
