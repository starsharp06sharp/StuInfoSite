<!doctype html>
<html>

<head lang="zh-CN">
    <meta charset="utf-8" />
    <title>学生信息管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/3.3.5/css/bootstrap.min.css') }}">
    <style>
        body {
            padding-top: 70px;
        }
                
        .navbar-brand {
            margin-left: 24px;
        }
        
        td {
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="visible-xs-block">
                    <a class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                </div>
                <a class="navbar-brand" href="#">学生信息管理</a>
            </div>
            
            <div class="visible-xs-block">
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{{ url_for('logout') }}">退出</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="hidden-xs">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for('logout') }}">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% for message in get_flashed_messages(category_filter=['success']) %}
    <div class="container">
        <div class="alert alert-block alert-success alert-dismissible fade in" role="alert">
            <span class="glyphicon glyphicon-ok"></span>
            {{ message }}
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endfor %}

    {% for message in get_flashed_messages(category_filter=['error']) %}
    <div class="container">
        <div class="alert alert-block alert-danger alert-dismissible fade in" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            {{ message }}
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endfor %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1">
                {% block body%}{% endblock %}
            </div>
        </div>
    </div>
</body>

<script src="{{ url_for('static', filename='jquery/2.2.3/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/3.3.5/js/bootstrap.min.js') }}"></script>

</html>
